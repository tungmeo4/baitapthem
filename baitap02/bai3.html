<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let birth = prompt("Năm sinh là")
    let year = 2021
    let age = year - birth
    tinhTuoi()
    function tinhTuoi() {
        if ( birth > year) {
            alert("Không hợp lệ")
        } else {
            alert("Tuổi của bạn là " + age)
        }
    }

</script>
</body>
</html>
