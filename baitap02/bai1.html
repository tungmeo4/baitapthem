<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<label for="number"> Enter a number</label>
<input type="number" id="number"><br>
<input type="button" onclick="checkSnt()" value="Show">
<script>
    function checkSnt() {
        let num = document.getElementById('number').value
        let result = []
        if (num < 2) {
            check = false
        } else {
            for (let i = 2; i <= num; i++) {
                let check = true
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        check = false
                        break
                    }
                }
                if (check) {
                    result.push(i)
                }
            }
            document.write(result)
        }
    }
</script>
</body>
</html>
